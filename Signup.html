<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>username Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Expense Tracker</h1>
        </div>
        <div class="col-md-6 align-self-center">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Expense Tracker</h2>
    <form onsubmit="savetocloud(event)" id="addForm" class="form-inline mb-3">
        <label>Username :</label>
      <input type="text" class="form-control mr-2" name="username" id="username">
      <label>Email:</label>
      <input type="text" class="form-control mr-2" name="email" id="email">
      <label>Password:</label>
      <input type="text" class="form-control mr-2" name="password" id="password">
      
      <input type="submit" class="btn btn-dark" value="Submit">
     
    </form>
    <ul id="addnewuser">
      <h5 id="addnewuser" class="title">Click here to Register Yourelf</h5>
      <button id="adduser">SignUp</button>

    </ul>
  
    
    </ul>
   </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script>

function savetocloud(event){
  event.preventDefault();
  myobj={
username :event.target.username.value,
email: event.target.email.value,
category: event.target.password.value

  }
  console.log(myobj)



let serilized_Obj = JSON.stringify(myobj);

axios.post("http://localhost:3000/addexpense",myobj)
.then((Response)=>{
console.log(Response)
document.getElementById('username').value="";
  document.getElementById('email').value="";

})
.catch((err)=>{

})

}

  </script>
</body>
